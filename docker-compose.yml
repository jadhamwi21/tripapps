version: "3"
services:
  server:
    build: ./server
    environment:
      PORT: 80
      MONGODB_URL: mongodb://db:27017/tripapps
    ports:
      - 80:80
  db:
    image: mongo:latest
    ports:
      - 27017:27017
    restart: always
    volumes:
      - tripapps_volume:/data/db
volumes:
  tripapps_volume:

networks:
  default:
    name: tripapps_network
    driver: bridge
