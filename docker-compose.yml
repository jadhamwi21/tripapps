version: "3"
services:
  server:
    build: ./server
    environment:
      PORT: 80
      MONGODB_URL: mongodb://db:27017/tripapps
    networks:
      - tripapps_network
    ports:
      - 80:80
  db:
    image: mongo:latest
    ports:
      - 27017:27017
    restart: always
    volumes:
      - tripapps_volume:/data/db
    networks:
      - tripapps_network
  cli:
    build:
      context: ./cli
      args:
        MONGODB_URL: mongodb://db:27017/tripapps
    networks:
      - tripapps_network
volumes:
  tripapps_volume:

networks:
  tripapps_network:
    driver: bridge
